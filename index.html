<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <title>Resolução exercício</title>
</head>
<body>

<main class="conteudo">

  <div class="texto-principal">
    <h1>Ficou com dúvida?<br>Nos mande uma mensagem!</h1>
    <p class="texto-duvidas">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
  </div>

  <section class="formulario">
    <form class="form">
      <input type="text" id="nome" placeholder="Nome completo*">
      <p class="paragrafooculto" id="nomeErro">Campo obrigatório</p>

      <input type="email" id="email" placeholder="Email*">
      <p class="paragrafooculto" id="emailErro">Campo obrigatório</p>

      <input type="number" id="numero" placeholder="Telefone*">
      <p class="paragrafooculto" id="numeroErro">Campo obrigatório</p>
      
      <textarea id="mensagem" placeholder="Mensagem*"></textarea>
      <p class="paragrafooculto" id="mensagemErro">Campo obrigatório</p>

      <p class="msg-obrigatoria">*campos obrigatórios</p>

      <input type="submit" value="Enviar" id="btn-enviar" class="botao">
    </form>

  </section>
  

</main>



    <script src="./src/js/painel.js"></script>
    
</body>
</html>
